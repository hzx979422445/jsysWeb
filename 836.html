	<script>
		$(function(){
			var new_key = UrlParm.parm("key");
			var new_name = UrlParm.parm("name");
			$.ajax({
	            type:"get",
	            url:"download.json",
	            async:true,
	            success:function(data){
	                var datas = data[new_key];
	                if(datas.length > 0){
	                	$(".download-list-tit").html(new_name);
	                	for(var i = 0;i < datas.length; i++){
		                	var div = '<li>'
                                div +='<div class="title f-cb">'
                                div +='<span class="fl t">'+datas[i].title+'  '+datas[i].code+'</span>'
                                div +='<span class="fr time">'+datas[i].time+'</span>'
                                div +='</div>'
                                div +='<div class="con">'
                                div +='<dl><dd>'
                                div +='<h2>'+datas[i].name+'</h2>'
                                div +='<div class="line">'
                                div +='<p>功能说明：</p>'
                                div +=datas[i].content
                                div +='<p><span class="model">适用于以下产品型号：</span></p>'
                                div +='<p><span class="model_con">'+datas[i].model+'</span></p>'
                                div +='</div>'
                                div +='<div class="link f-cb">'
                                div +='<a data-id="18607" target="_blank" href="'+datas[i].load+'" class="download fl">下载</a>'
                                div +='</div>'
                                div +='</dd></dl>'
                                div +='</div>'
                                div +='</li>'
		            		$(".news_ul").append(div);
		            	}
	                }else{
	                	$(".news_ul").append('<li style="text-align: center;"><img src="img/index_tongzhigonggao_blank_img.png"/></li>');
	                }
	                $('.download-list-box .title').on('click', function() {
						if(!$(this).hasClass("on")) {
							$(this).addClass("on").parent("li").siblings("li").find(".title").removeClass("on");
							$(this).next('.con').slideDown().parent("li").siblings("li").find(".con").slideUp();
						} else {
							$(this).removeClass("on");
							$(this).next('.con').slideUp();
						}
					})
	            },
	    	});
		})
	</script>
