<script>
    $(function () {

        var news_index= UrlParm.parm("key");
        var dataObj;
        $.ajax({
            type:"get",
            url:"case.json",
            async:true,
            success:function(data){
                var datas = data[news_index];
                dataObj = datas;
                if(datas.item != undefined){
                    for(var i = 0;i < datas.item.length; i++){
                        if(i == 0){
                            var li = ' <li class="on" ><a href="javascript:;">'+datas.item[i]+'</a></li>';
                        }else{
                            var li = ' <li class="" ><a href="javascript:;">'+datas.item[i]+'</a></li>';
                        }
                        $(".slides_item").eq(0).append(li);
                        $(".slides_item").eq(1).append(li);
                    }
                }
                $(".case-bot-content").html(datas.content[0]);
                $(".describe").html(datas.describe);
                $(".title").html(datas.title);

            },
            error:function(){

            }
        });
        $(document).on("click",'.slides_item>li',function () {
            var on = $(this);
            var index = on.index();
            on.addClass('on').siblings().removeClass('on');
            $(".case-bot-content").html(dataObj.content[index]);
        })


        $('.right-flex li.top').on('click', function () {
            $('html,body').stop().animate({scrollTop: 0}, 1000);
        })
    })
</script>

<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" charset="utf-8">

<script>
    var $window = $(window),
        flexslider = {vars: {}},
        flexslider1 = {vars: {}};

    function getGridSize() {
        return ($window.innerWidth >= 1025) ? "fade" : "slide";
    }

    function getitemsSize() {
        return (window.innerWidth < 480) ? 1 :
            (window.innerWidth < 769) ? 2 : 4;
    }

    $(function () {
        winsize()
        $(window).resize(function () {
            winsize()
            flexslider.vars.animation = getGridSize();

            flexslider1.vars.minItems = getitemsSize();
            flexslider1.vars.maxItems = getitemsSize();
        })

        //首页banner图
        function winsize() {
            var winw = $(window).width();
            if (winw > 1025) {
                $('.wel-banner .slides li').each(function () {
                    var wb = $(this).attr('data-pc');
                    $(this).find(".pic").attr('src', wb);
                })

                var hs = $('.wel-case .slides li').width();
                $('.wel-case .slides li').hover(function () {
                    var h = $(this).find('img').width();
                    $(this).stop().animate({width: h}, 500);
                }, function () {
                    $(this).stop().animate({width: hs}, 500);
                })
            } else {
                $('.wel-banner .slides li').each(function () {
                    var wb = $(this).attr('data-mobile');
                    $(this).find(".pic").attr('src', wb);
                })
            }

        }

        var size = $('.wel-case .slides li').size();
        if (size > 1) {
            $('.wel-banner').flexslider({
                animation: 'slide',
                slideshowSpeed: 4000,
                animationSpeed: 1000,
                touch: true,
                slideshow: true,
                start: function (slider) {
                    flexslider = slider;
                    $('.wel-banner .loader').hide();
                    $('.flex-direction-nav a').text("");
                }
            });
        }
        ;

        $('.case-list .case-listm').flexslider({
            animation: "slide",
            touch: true,
            slideshow: false,
            itemWidth: 350,
            minItems: getitemsSize(),
            maxItems: getitemsSize(),
            start: function (slider) {
                flexslider1 = slider;
                $('.flex-direction-nav a').text("");
            },
        })


    })
</script>
