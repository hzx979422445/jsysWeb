	<script>
		$(function(){
			$.ajax({
				type:"get",
				url:"teamInfo.json",
				async:true,
				success:function(data){
					var datas = data;
					if(datas.length > 0){
						for(var i = 0; i < datas.length; i++){
							var div =  '<div class="inner">'
								div += '<div class="inner_left"><img alt="证件照" src="'+datas[i].img+'"/></div>'
								div += '<div class="inner_right">'
								div += '<div class="name">'+datas[i].name+'</div>'
								div += '<div class="post"><span>'+datas[i].position+'</span><span>'+datas[i].post+'</span></div>'
								div += '<div class="introduce">'+datas[i].introduce+'</div>'
								div += '<div class="word">'
								div += '<div><span>“</span><span>'+datas[i].word+'</span></div>'
								div += '</div>'
								div += '</div>'
								div += '</div>'
							$(".main").append(div);
						}
					}else{
						$(".main").append('<div style="text-align: center;"><img src="img/index_tongzhigonggao_blank_img.png"/></div>');
					}
				}
			})
		})
	</script>
