                } else {
                    $(this).removeClass("but");
                    $(this).next('.tit-con').hide();
                }
            })

            $('.mobile-nav').on('click', function () {
                if (!$(this).hasClass("on")) {
                    $(this).addClass("on");

                } else {
                    $(this).removeClass("on");
                    $(".mobile-nav-box").slideUp();
                }
            })

                $(this).find('.con').fadeIn();
            }, function () {
                $(this).find('.con').fadeOut();

<script>
    $(function () {
        $('.right-flex li.top').on('click', function () {
            $('html,body').stop().animate({scrollTop: 0}, 1000);
        })
    })
    window.onload=function(){
        var odiv = document.getElementById('wrap_img');
        var oul = odiv.getElementsByTagName('ul')[0];
        var ali = oul.getElementsByTagName('li');
        var spa = -2;
        oul.innerHTML=oul.innerHTML+oul.innerHTML;
        oul.style.width=ali[0].offsetWidth*ali.length+'px';
        function move(){
            if(oul.offsetLeft<-oul.offsetWidth/2){
                oul.style.left='0';
            }
            if(oul.offsetLeft>0){
                oul.style.left=-oul.offsetWidth/2+'px'
            }
            oul.style.left=oul.offsetLeft+spa+'px';
        }
        var timer = setInterval(move,30)

        odiv.onmousemove=function(){clearInterval(timer);}
        odiv.onmouseout=function(){timer = setInterval(move,30)};
        document.getElementsByTagName('a')[0].onclick = function(){
            spa=-2;
        }
        document.getElementsByTagName('a')[1].onclick = function(){
            spa=2;
        }
    }
</script>

<script>
    var $window = $(window),
        flexslider = {vars: {}},
        flexslider1 = {vars: {}};
    $(function () {
        function getGridSize() {
            return (window.innerWidth >= 1025) ? "fade" : "slide";
        }

        windoww();
        $(window).resize(function () {
            flexslider.vars.animation = getGridSize();
            windoww();
        })

        //首页banner图
        $('.inliner-banner').flexslider({
            animation: getGridSize(),
            slideshowSpeed: 4000,
            animationSpeed: 1000,
            touch: true,
            slideshow: true,
            start: function (slider) {
                flexslider = slider;
                $('.flex-direction-nav a').text("");
            }
        });

        $('.manage-bot-list').flexslider({
            animation: "slide",
            slideshowSpeed: 4000,
            animationSpeed: 1000,
            touch: true,
            slideshow: true,
            minItems: 1,
            maxItems: 1,
            start: function (slider) {
                flexslider1 = slider;
                $('.flex-direction-nav a').text("");
            }
        });

        function windoww() {
            var win = $(window).width();
            if (win > 1025) {
                $('.manage-bot li').hover(function () {
                    $(this).addClass('on').siblings('li').addClass('cur');
                }, function () {
                    $(this).removeClass('on').siblings('li').removeClass('cur');
                })
            }
        }

    })
</script>
